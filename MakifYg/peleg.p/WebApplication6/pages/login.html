<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../StyleSheet1.css" rel="stylesheet" />
    <script>


        function checkFirstName() {
            if (fname.value.length < 3) {
                divfname.innerHTML = "your first name should be longer than 3 letters";
                return false;
            }
            else {
                divfname.innerHTML = "";
                return true;

            }
        }
        function checkLastName() {
            if (lname.value.length < 2) {
                divlname.innerHTML = "your last name should be longer than 2 letters";
                return false;
            }
            else {
                divlname.innerHTML = "";
                return true;

            }
        }
        function checkuname() {
            if (uname.value.length ==0) {
                divuname.innerHTML = "you need to enter a username";
                return false;
            }
            else {
                divuname.innerHTML = "";
                return true;

            }
        }
        function checkYear() {
            if (idbdate.value < 1900 || idbdate.value > 2023) {
                idbdatecheck.innerHTML = "Year must between 1900 and 2023";
                return false;
            }
            else {
                idbdatecheck.innerHTML = "";
                return true;
            }
        }
        function checkmail() {
            if (gmail.value.length == 0) {
                divmail.innerHTML = "your email is blank";
                return false;
            }
            else {
                divmail.innerHTML = "";
                return true;
            }

        }
        function checksex() {
            if (idFemale.checked) {
                divsex.innerHTML = "";
                return true;

            }
            else {
                if (idMale.checked) {
                    divsex.innerHTML = "";
                    return true;
                }
                else {
                    if (idOther.checked) {
                        divsex.innerHTML = "";
                        return true;
                    }

                    else {
                        divsex.innerHTML = "you need to select a gender";
                        return false;
                    }
                }
            }


        }
        function checkpass() {
            if (pass.value.length == 0) {
                divpass.innerHTML = "you need to enter a password";
                return false;
            }
            else {
                divpass.innerHTML = " ";
                return true;

            }
        }
        function verpass() {
            if (passver.value != pass.value) {
                divpassver.innerHTML = "your password doesnt match ";
                return false;
            }
            else {
                divpassver.innerHTML = " ";
                return true;

            }
        }
        function vercity() {
            if (cselect.value == " ") {
                cityans.innerHTML = "you need to enter a city ";
                return false;
            }
            else
                return true;
        }
        function verphone() {
            if (phone.value ==0) {
                phoneche.innerHTML = "you need to enter a  phone number";
                return false;
            }
            else
                return true;
        }


        function checkValues() {
            var result = checkYear();
            result = checkFirstName() && result;
            result = checkLastName() && result;
            result = checkuname() && result;
            result = checkmail() && result;
            result = checksex() && result;
            result = checkpass() && result;
            result = verpass() && result;
            result = vercity() && result;
            result = verphone() && result;
            return result;
        }

    </script>

</head>
