    <!------------NEW TABLE -------------------->

    <form onsubmit="return checkright()">
        <table>

                <tr>
                    <td>
                        <input type="text" id="firstname" name="fname" value="First Name" />
                        <div id="firstnamecheck" style="color:red"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="lastname" name="lname" value="Last Name" />
                        <div id="lastnamecheck" style="color:red"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="username" name="uname" value="username" />
                        <div id="usernamediv" style="color:red"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="namesloginpage">Password:</div>
                        <input type="password" id="password1" name="password" value="password" formmethod="post" />

                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="notmatchingp" style="color:red"> </div>
                        <input type="password" id="password2" name="password" value="Match password" formmethod="post" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="namesloginpage">Year of Birth:</div>
                        <input type="number" id="yearofbirth" name="birthyear" value="0000" />
                        <div id="datemsg1" style="color:red"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="email" name="email" value="Enter your email!"  />
                        <div id="notvalidemail" style="color:red"></div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="namesloginpage">Male:</div>
                        <input type="radio" id="gendermale" name="gender" value="male" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="namesloginpage">Female:</div>
                        <input type="radio" id="genderfemale" name="gender" value="female" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="namesloginpage">Nationality:</div>
                        <select id="nationality" name="nat">
                            <option value="Other">Other</option>
                            <option value="Israeli">Israeli</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="Remarks" name="Remarks" rows="5" cols="50"> Text us</textarea><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submitbutton" value="submit" />
                        <input type="reset" id="resetbutton" value="reset" />
                    </td>
                </tr>

        </table>
    </form>
