<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="signupStyle.css" />
    <script src="https://kit.fontawesome.com/5f3e5572d6.js" crossorigin="anonymous"></script>
    <script>
        function Main(){
            window.location.href ="https://localhost:44347/Mainpage.html"
        }
    </script>
    <style>
        .btn {
            top: 50%;
            background-color: #b72929;
            color: azure;
            border: double #4b0f1b;
            border-radius: 5px;
            padding: 8px;
            transition: background 0.5s;
        }

            .btn:hover {
                font-weight: 500;
                background: #000;
                color: #fff;
            }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Create An Account</h1>
        <div class="Sign-up">
            <div class="leftBox">
                <form onsubmit="return checkLength()">
                    <input type="text" placeholder="Your Name & Last Name" required class="input-box" id="name" onkeydown="check_input()" />
                    <div style="color:red" id="msg"></div>
                    <p>Enter your age</p>
                    <input type="date" placeholder="Enter your Age" class="input-box" id="age" required />
                    <div style="color:red" id="message"></div>

                    <p>Select your Gender</p>
                    <input type="radio" id="female" value="female" name="gender" />
                    <label for="female">Female</label>
                    <input type="radio" id="male" value="male" name="gender" />
                    <label for="male">Male</label>
                    <input type="radio" id="other" value="other" name="gender" />
                    <label for="gender">Other</label>

                    <input type="text" placeholder="Username" required class="input-box" id="username" name="username" />
                    <div style="color:red" id="message2"></div>
                    <input type="email" placeholder="Enter your Email Address" required class="input-box" id="email" />
                    <div style="color:red" id="message3"></div>

                    <input type="password" placeholder="Enter your Password" required class="input-box" id="psw1" />
                    <div style="color:red" id="message4"></div>
                    <input type="password" placeholder="Confirm your Password" required class="input-box" id="psw2" />

                    <input type="checkbox" id="terms" class="checkbox" />
                    <label for="terms" required>I agree to the Terms & Service.</label>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
                <div class="rightBox" style="background-image: url('../img/SpiderComic.jpg')">

                    <a href="" class="fblink"><i class="fa-brands fa-facebook"></i> Sign-up with Facebook</a>
                    <a href="" class="glink"><i class="fa-brands fa-google"></i> Sign-up with Google</a>
                    <a href="" class="twlink"><i class="fa-brands fa-square-twitter"></i> Sign-up with Twitter</a>
                </div>
        </div>
        <form style="text-align:center;">
            <br />
            <br />
            <input type="button" id="Main" value="Main Page" onclick="window.location.href='https://localhost:44347/Mainpage.html'" class="btn" />
        </form>
    </div>

    <script>
        function checkLength() {
            document.getElementById("message").innerHTML = "";
            document.getElementById("message2").innerHTML = "";
            document.getElementById("message3").innerHTML = "";
            document.getElementById("message4").innerHTML = "";
            var returnValue = true;


            var result = new Date(document.getElementById("age").value);
            if (result.getFullYear() < 1900 || result.getFullYear() > 2022) {
                document.getElementById("message").innerHTML = "Invalid age";
                returnValue = false;
            }


            result = document.getElementById("username").value;
            if (result.length < 3) {
                document.getElementById("message2").innerHTML = "Username length must be over 3 characters";
                returnValue = false;
            }
            
            result = document.getElementById("email").value;
            if (result.length < 4) {
                document.getElementById("message3").innerHTML = "Email length must be over 4 characters";
                returnValue = false;
            }  

            var pw1 = document.getElementById("psw1").value;
            var pw2 = document.getElementById("psw2").value;
            if (pw1 != pw2) {
                document.getElementById("message4").innerHTML = "Paswords are not the same";
                returnValue = false;
            }

            return returnValue;
            
        }
        function check_input(event) {
            var key = event.keyCode;
            return ((key >= 65 && key <= 90));
        };
    </script>

</body>
</html>
