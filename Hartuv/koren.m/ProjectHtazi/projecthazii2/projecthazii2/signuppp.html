<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheetsignup.css" rel="stylesheet" type="text/css" />
   <script>
       function mp() {
           document.getElementById('a').play();
       }
       function c() {
           var name = document.getElementById("name").value
           var lname = document.getElementById("lname").value
           var age = document.getElementById("age").value
           var gen = document.getElementById("gen").value
           var ar = document.getElementById("ar").value
           var email = document.getElementById("email").value
           var nickname = document.getElementById("nickname").value
           var pass = document.getElementById("pass").value
           var pass2 = document.getElementById("pass2").value
           if (name.length < 2) {
               document.getElementById("name").style.border = "5px solid darkred";
               document.getElementById("e1").innerHTML = "Name must contain at least 2 characters"
               return false;
           }
           else {
               document.getElementById("name").style.border = "5px solid forestgreen";
               document.getElementById("e1").innerHTML = ""
           }
           if (lname.length < 3) {
               document.getElementById("lname").style.border = "5px solid darkred";
               document.getElementById("e2").innerHTML = "Last Name must contain at least 3 characters"

               return false;
           }
           else {
               document.getElementById("lname").style.border = "5px solid forestgreen";
               document.getElementById("e2").innerHTML = ""
           }
           if (age < 6 && age != 0) {
               document.getElementById("age").style.border = "5px solid darkred";
               if (age < 0)
                   document.getElementById("e3").innerHTML = "Age cannot be negative"
               else {
                   document.getElementById("e3").innerHTML = "You have to say you are over 6 years old"
               }
               return false;
           }
           else {
               document.getElementById("age").style.border = "5px solid forestgreen";
               document.getElementById("e4").innerHTML = ""
           }
       }
       document.getElementById("gen").style.border = "5px solid forestgreen";
       if (ar == "op") {
           document.getElementById("ar").style.border = "5px solid darkred";
           document.getElementById("e5").innerHTML = "You must to choose"
           return false;
       }
       else {
           document.getElementById("ar").style.border = "5px solid forestgreen";
           document.getElementById("e5").innerHTML = ""
       }
       if (email.length < 13) {
           document.getElementById("email").style.border = "5px solid darkred";
           document.getElementById("e6").innerHTML = "Invalid email"
           return false;
       }
       else {
           document.getElementById("email").style.border = "5px solid forestgreen";
           document.getElementById("e6").innerHTML = ""
       }
       if (nickname.length < 5) {
           document.getElementById("nickname").style.border = "5px solid darkred";
           [17: 06, 2.2.2023] את / ה: document.getElementById("e7").innerHTML = "Nickname should be at least 5 characters"
           return false;
       }
       else {
           document.getElementById("nickname").style.border = "5px solid forestgreen";
           document.getElementById("e7").innerHTML = ""
       }
       if (pass.length < 8) {
           document.getElementById("pass").style.border = "5px solid darkred";
           document.getElementById("pass2").style.border = "5px solid darkred";
           document.getElementById("e8").innerHTML = "Password cannot be shorter than 8 characters"
           return false;
       }
       else {
           if (pass != pass2) {
               document.getElementById("pass2").style.border = "5px solid darkred";
               document.getElementById("e9").innerHTML = "Passwords do not match"
               document.getElementById("e8").innerHTML = ""
               return false;
           }
           else {
               document.getElementById("pass").style.border = "5px solid forestgreen";
               document.getElementById("pass2").style.border = "5px solid forestgreen";
               document.getElementById("e9").innerHTML = ""
           }

       }
    }
}
       document.getElementById("reset").onclick = function () {
           window.location.replace("form.html")
       }
   </script>
</head>
<body>

    <div class="v">
        <div class="d">
            <h1 class="h">Sign Up</h1>
            <form action="MainPage.html" onsubmit="return c()">
                <h1 class="q">First name:</h1>
                <input type="text" placeholder="Enter First Name" class="inp" name="name" id="name" />
                <p class="e" id="e1"></p>
                <h1 class="q">Last name:</h1>
                <input type="text" placeholder="Enter Last Name" class="inp" name="lname" id="lname" />
                <p class="e" id="e2"></p>
                <h1 class="q">Age:</h1>
                <input type="number" placeholder="Enter Your Age" class="inp" name="age" id="age" />
                <p class="e" id="e3"></p>
                <h1 class="q">Gender:</h1>
                <select class="inp" name="gen" id="gen">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="a">Other</option>
                    
                </select>
                <h1 class="q">City In Israel</h1>
                <select class="inp" name="ar" id="ar">
                    <option value="op">Select:</option>
                    <option value="m">Beit-Shemesh</option>
                    <option value="f">Modi'in</option>
                    <option value="a">Hevron</option>
                    <option value="r">Be'er-Sheva</option>
                    <option value="m">Tzora</option>
                    <option value="m">Ashkelon</option>
                    <option value="m">Ashdod</option>
                    <option value="m">Eilat</option>
                    <option value="m">Bat-Yam</option>
                    <option value="m">Jerusalem</option>
                    <option value="m">Rishon-Letzion</option>
                    <option value="m">Yavne</option>
                    <option value="m">Netanya</option>
                    <option value="m">Ariel</option>
                </select>
                <p class="e" id="e5"></p>
                <h1 class="q">Email:</h1>
                <input type="email" placeholder="Enter Email" class="inp" name="email" id="email" />
                <p class="e" id="e6"></p>
                <h1 class="q"> Password:</h1>
                <input type="password" placeholder="Enter Password" class="inp" name="pass" id="pass" />
                <p class="e" id="e8"></p>
                <h1 class="q">Confirm Password:</h1>
                <input type="password" placeholder="Confirm Password" class="inp" name="pass2" id="pass2" />
                <p class="e" id="e9"></p>
               
                <input type="submit" class="b" value="Confirm">
                <button class="b" id="reset">Reset</button>
            </form>
        </div>
    </div>
  
</body>
</html>
