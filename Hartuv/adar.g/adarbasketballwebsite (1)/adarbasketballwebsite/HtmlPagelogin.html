                <div class="container">
                    <div class="title">Registration</div>
                    <div class="content">
                        <form onsubmit="return checkall()">
                            <div class="user-details">
                                <div class="input-box">
                                    <span class="details">First Name</span>
                                    <input type="text" placeholder="Enter your first name" id="fname" name="fname">
                                </div>
                                <div class="input-box">
                                    <span class="details">Last name</span>
                                    <input type="text" placeholder="Enter your last name" id="lname" name="lname">
                                </div>
                                <div class="input-box">
                                    <span class="details">Username</span>
                                    <input type="text" placeholder="Enter your username" id="uname" name="uname">
                                </div>
                                <div class="input-box">
                                    <span class="details">Email</span>
                                    <input type="text" placeholder="Enter your email" id="email" name="email">
                                </div>
                                <div class="input-box">
                                    <span class="details">Phone Number</span>
                                    <input type="text" placeholder="Enter your number" id="num" name="num">
                                </div>
                                <div class="input-box">
                                    <span class="details">picture you like </span>
                                    <input type="file" name="file" id="file" />
                                </div>
                                <div class="input-box">
                                    <span class="details">Password</span>
                                    <input type="text" placeholder="Enter your password" id="code" name="code">
                                </div>
                                <div class="input-box">
                                    <span class="details">Confirm Password</span>
                                    <input type="text" placeholder="Confirm your password" id="code2" name="code2">
                                </div>

                            </div>
                            <div class="gender-details">
                                <input type="radio" name="gender" id="dot-1">
                                <input type="radio" name="gender" id="dot-2">
                                <input type="radio" name="gender" id="dot-3">
                                <span class="gender-title">Gender</span>
                                <div class="category">
                                    <label for="dot-1">
                                        <span class="dot one"></span>
                                        <span class="gender">Male</span>
                                    </label>
                                    <label for="dot-2">
                                        <span class="dot two"></span>
                                        <span class="gender">Female</span>
                                    </label>
                                    <label for="dot-3">
                                        <span class="dot three"></span>
                                        <span class="gender">Prefer not to say</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input-box">
                                <span class="details">in what league do you play in</span>
                                <select name=select id="select" size="5">
                                    <option value="1" style="direction:rtl">משחק לכיף</option>
                                    <option value="2" style="direction:rtl">קטסל ב</option>
                                    <option value="3" style="direction:rtl">קטסל א</option>
                                    <option value="4" style="direction:rtl">ילדים ב</option>
                                    <option value="5" style="direction:rtl">ילדים א</option>
                                    <option value="6" style="direction:rtl">נערים ב</option>
                                    <option value="7" style="direction:rtl">נערים א</option>
                                    <option value="8" style="direction:rtl">נוער</option>
                                    <option value="9" style="direction:rtl">בוגרים/מקצועי</option>
                                </select>
                            </div>

                            <div class="button">
                                <input type="submit" value="Register">
                            </div>
                            <div class="button">
                                <input type="reset" name="reset1" value="reset">
                            </div>
